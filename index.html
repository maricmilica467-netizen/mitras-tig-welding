<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitras TIG Welding</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0f0f0f;
            color: #f2f2f2;
        }

        header {
            background: linear-gradient(135deg, #000, #1a1a1a);
            padding: 30px 20px;
            text-align: center;
        }

        header img {
            max-width: 160px;
            margin-bottom: 15px;
        }

        header h1 {
            font-size: 36px;
            margin: 10px 0;
            letter-spacing: 2px;
        }

        header p {
            color: #aaa;
            font-size: 16px;
        }

        section {
            padding: 40px 20px;
            max-width: 1100px;
            margin: auto;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #ff7a00;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .service-box {
            background: #1b1b1b;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
        }

        .contact {
            text-align: center;
            background: #1a1a1a;
            padding: 40px 20px;
        }

        .contact a {
            display: inline-block;
            margin-top: 15px;
            padding: 15px 30px;
            background: #ff7a00;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #777;
            background: #000;
        }
    </style>
</head>

<body>

<header>
    <img src="images/logo.png" alt="Mitras TIG Welding Logo">
    <h1>MITRAS TIG WELDING</h1>
    <p>Precizno • Profesionalno • Pouzdano</p>
</header>

<section>
    <h2>Usluge</h2>
    <div class="services">
        <div class="service-box">TIG zavarivanje inoxa</div>
        <div class="service-box">Aluminijumsko zavarivanje</div>
        <div class="service-box">Industrijski i precizni radovi</div>
        <div class="service-box">Popravke i specijalni zahtevi</div>
    </div>
</section>

<section>
    <h2>Galerija radova</h2>
    <div class="gallery">
        <img src="images/1.jpg">
        <img src="images/2.jpg">
        <img src="images/3.jpg">
    </div>
</section>

<section class="contact">
    <h2>Kontakt</h2>
    <p>Za saradnju i ponude – javite se direktno</p>
    <a href="mailto:vladimir.petrovic.vbps@gmail.com">Pošalji email</a>
</section>

<footer>
    © 2026 Mitras TIG Welding
</footer>

</body>
</html>
